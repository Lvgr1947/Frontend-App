name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
    - '.github/workflows/**'
  workflow_dispatch:

env:
  IMAGE_NAME: lvgr1947/frontend-app
  
jobs:
  # validate-yaml:
