  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    #needs: validate-yaml
  
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest ./app/frontend
        #working-directory: app/frontend
        

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:latest

        
  deploy_staging:
    name:  Deploy to Staging
    runs-on: self-hosted
    needs: build
    environment: staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

        
      - name: Configure AWS Credentials
        run: |
          echo "Getting API_KEY from SSM..."
          VALUE=$(aws ssm get-parameter --name "/frontend/API_KEY" --with-decryption --region ap-south-1 --query "Parameter.Value" --output text)
          echo "API_KEY=$VALUE" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          
      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Deploy Staging Manifests
        run: |
          kubectl apply -f k8s/staging/
        env:
          KUBECONFIG: kubeconfig

  deploy_production:
    name: Deploy to Production
    runs-on: self-hosted
    needs: build
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        run: |
          echo "Getting API_KEY from SSM..."
          VALUE=$(aws ssm get-parameter --name "/frontend/API_KEY" --with-decryption --region ap-south-1 --query "Parameter.Value" --output text)
          echo "API_KEY=$VALUE" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          
      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Deploy Production Manifests
        run: |
          kubectl apply -f k8s/production/
        env:
          KUBECONFIG: kubeconfig
